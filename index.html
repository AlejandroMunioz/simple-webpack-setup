<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Liquid Light Webpack</title>
	<link rel="stylesheet" href="./src/css/app.css">
</head>

<body>
	<div id="app">
		<router-view class="app__container"></router-view>
	</div>

	<template id="people-listing-template">
		<div>
			<ul class="people-list">
				<li class="person__item" v-for="person in people">
					<span class="person__name">{{ person.name }}</span>
					<router-link :to="{ name: 'person', params: { id: person.guid }}" class="person__link">View Details</router-link>
				</li>
			</ul>
		</div>
	</template>

	<template id="people-detail-template">
		<div>
			<router-link to="/">Homepage</router-link>
			<h1><img :src="person.picture" :alt="person.name"> {{ person.name }}</h1>
			<h2>{{ person.company }}</h2>
			<ul>
				<li>Age: {{ person.age }}</li>
				<li>Eye Colour: {{ person.eyeColor }}</li>
				<li>Email: <a :href="'mailto:' + person.email">{{ person.email }}</a></li>
			</ul>
			<h3>Address</h3>
			<p>{{ person.address }}</p>
			<h3>About {{ person.name }}</h3>
			<p>{{ person.about }}</p>
		</div>
	</template>
	<script src="./dist/js/app.bundle.js"></script>
</body>

</html>
